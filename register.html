<!DOCTYPE html>
<html>
<head>
	<title>Faça seu cadastro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/css" href="satto.ico">
</head>
<body>
	<div class="container">
		<div class="row mv-auto">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<div class="card-title text-center">
							<img src="ca.png" width="200">
						</div>
							<form method="post">
								<div class="form-group">
									<label>Novo usuário</label>
									<input type="text" name="new_user" class="form-control" placeholder="Ex.: joaovictor">
									<small id="emailHelp" class="form-text text-muted">Nome que será utilizado para acessar a internet. Evite símbolos.</small>
								</div>
								<div class="form-group">
									<label>Sua senha</label>
									<input type="password" name="new_pass" class="form-control" placeholder="Ex.: joaozim123">
								</div>
								<div class="form-group">
									<label>Confirme sua senha</label>
									<input type="password" name="new_pass_confirm" class="form-control">
								</div>
								<button type="submit" name="accept" class="btn btn-block btn-jv text-uppercase">Cadastre-se</button>
								<div class="form-group mt-2 mb-2">
									<a href="index2.html" class="text-jv btn-jv2">Faça seu login</a>
								</div>

								<div>
									<small id="msg" class="form-text text-right mt-4 text-jv" style="font-weight: bold;">Feito com <img src="satto.ico" alt="" width="20"> por Jv/Satto Telecom Jr.</small>
								</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
